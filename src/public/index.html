<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CW Chat</title>
  </head>
  <body>
    <header>CW Chat</header>
    <main>
      <h2>Login</h2>
      <login-form></login-form>
      <hr />
      <h2>Info</h2>
      <ul>
        <li>Room: <span id="user-room"></span></li>
        <li>Name: <span id="user-name"></span></li>
        <li>Frequency: <span id="user-frequency"></span></li>
        <li>
          Users:
          <ul id="user-list"></ul>
        </li>
        <li>
          Rooms:
          <ul id="room-list"></ul>
        </li>
      </ul>
      <hr />
      <h2>Notifications</h2>
      <ul id="user-notifications">
        <li>user-a left</li>
        <li>user-a left</li>
        <li>user-a left</li>
        <li>user-a left</li>
      </ul>
      <hr />
      <h2>Settings</h2>
      <form id="settings-form">
        <div class="form-item">
          <label for="frequency">frequency</label>
          <input type="range" min="440" max="1600" id="frequency" name="frequency" />
        </div>
        <div class="form-item">
          <label for="frequency">speed</label>
          <input type="range" min="440" max="1600" id="frequency" name="frequency" />
        </div>
      </form>
      <hr />
      <h2>CQ</h2>
      <tranceiver-toggle></tranceiver-toggle>
    </main>
    <footer>&copy; shyamajp</footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="components/login.js"></script>
    <script type="module" src="components/tranceiver.js"></script>
  </body>
</html>
