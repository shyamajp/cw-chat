<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <h2>User</h2>
    <ul>
      <li>Room: <span id="user-room"></span></li>
      <li>Name: <span id="user-name"></span></li>
      <li>
        Users:
        <ul id="user-list"></ul>
      </li>
      <li>
        Notifications:
        <ul id="user-notifications"></ul>
      </li>
    </ul>
    <hr />
    <form id="login-form">
      <h2>Login</h2>
      <label for="room">room</label>
      <input id="room" name="room" />
      <br />
      <label for="name">name</label>
      <input id="name" name="name" />
      <br />
      <button type="submit">login</button>
    </form>
    <hr />
    <form>
      <h2>Message</h2>
      <input id="message" />
      <ul id="messages"></ul>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // data
      let room = "";
      let name = "";

      // listen
      socket.on("notification", (notification) => {
        const ul = document.getElementById("user-notifications");
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(notification));
        ul.appendChild(li);
      });

      socket.on("users", (users) => {
        const ul = document.getElementById("user-list");
        ul.innerHTML = "";
        users.forEach(({ name }) => {
          const li = document.createElement("li");
          li.appendChild(document.createTextNode(name));
          ul.appendChild(li);
        });
      });

      socket.on("message", (message) => {
        const { user, text } = message;
        const ul = document.getElementById("messages");
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(`${user}: ${text}`));
        ul.appendChild(li);
      });

      // login
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        room = e.target.room?.value;
        name = e.target.name?.value;
        socket.emit("login", { room, name });

        document.getElementById("user-room").textContent = room;
        document.getElementById("user-name").textContent = name;
      });

      // message
      const input = document.getElementById("message");

      input.addEventListener("input", function (e) {
        const message = e.target.value;
        if (message) {
          socket.emit("message", message);
          input.value = "";
        }
      });
    </script>
  </body>
</html>
